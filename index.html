<!DOCTYPE html>
<html>
<head>
  <title>Attendance Form</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Attendance Check-In</h2>
  <form id="attendanceForm">
    <input type="text" id="name" name="name" placeholder="Your name" required />
    <input type="email" id="email" name="email" placeholder="Your email" required />
    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const messageEl = document.getElementById("message");

      if (!navigator.geolocation) {
        messageEl.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        fetch('https://script.google.com/macros/s/AKfycbwbRiPB3AeQ2rvSvTf7loE27mLRkcOQT034e1h0DUr5uJQ3p47KAs4Www5x6JWrygJRwg/exec', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: name,
            email: email,
            latitude: latitude,
            longitude: longitude
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            messageEl.textContent = "Check-in successful!";
            document.getElementById("attendanceForm").reset();
          } else {
            messageEl.textContent = "Submission failed. Try again.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          messageEl.textContent = "Error connecting to server.";
        });

      }, function(error) {
        messageEl.textContent = "Geolocation error: " + error.message;
      });
    });
  </script>
</body>
</html>
